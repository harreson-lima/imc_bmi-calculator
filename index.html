<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI - Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js" defer></script>
</head>
<body>
  <div class="container">
    <div>
      <h1>Calculadora de IMC</h1>

      <div class="wraper">
        <label for="height" class="mg-right">Height</label>
        <input id="height" name="height" type="text" required 
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" 
        placeholder="1.70">
      </div>
      <div class="wraper">
        <label for="weight" class="mg-right">Weight</label>
        <input id="weight" name="weight" type="text" required
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" 
        placeholder="70">
      </div>

      <button id="calculate-btn">Calcular IMC</button>

    </div>
    <div id="display-result">
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
